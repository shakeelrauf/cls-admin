{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>CLS-Site</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		  <link rel="stylesheet" href="{% static '/assets/css/style.css'%}">
      {% block headtag %}
      {% endblock %}
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="generator" content="PhpSpreadsheet, https://github.com/PHPOffice/PhpSpreadsheet">
      <meta name="author" content="Steve Rilliet - Calgary Lock &amp; Safe" />
  </head>
  <body>
    <style>
      .sheet0 {
        color: #000000;
        width: 100%;
      }
    </style>
    <div>
       <style>
           #loading {
               position: fixed;
               left: 0px;
               top: 0px;
               width: 100%;
               height: 100%;
               z-index: 9999;
               background: url("/static/assets/images/loading.gif") 50% 50% no-repeat;
           }
       </style>
       <div id="loading"></div>
    </div>
    <main>
  		<div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
          <div class="p-4 pt-5">
            <a href="#" class="img logo rounded-circle mb-5" ></a>
            <ul class="list-unstyled components mb-5">
              <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Sheets</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                  <li>
                      <a href="/sheets/actualvsquoted/summary">Sheet 1</a>
                  </li>
                  <li>
                      <a href="#">Home 2</a>
                  </li>
                  <li>
                      <a href="#">Home 3</a>
                  </li>
                </ul>
              </li>
              <li>
                  <a href="#">About</a>
              </li>
              <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                  <li>
                      <a href="#">Page 1</a>
                  </li>
                  <li>
                      <a href="#">Page 2</a>
                  </li>
                  <li>
                      <a href="#">Page 3</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#">Portfolio</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>


          </div>
        </nav>
        <div id="content" class="p-4 p-md-5">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </main>
    
    <script src="{% static '/assets/js/jquery.min.js' %}"></script>
    <script src="{% static '/assets/js/popper.js' %}"></script>
    <script src="{% static '/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/js/main.js' %}"></script>
    <script src='https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js'></script>
    <script>
       $(document).ready(function() {
           $("#loading").hide();
       });
    </script>
    
    {% block js %}
    {% endblock %}
  </body>
</html>
