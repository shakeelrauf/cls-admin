<h6 class="text-center my-3" style="color: black">{{key}}</h6>
<table class="sheet0">
    <thead style="border-bottom: 1px solid black">
    <tr>
        <td>Year</td>
        <td>Quoted</td>
        <td>Actual</td>
        <td>Ratio</td>
    </tr>
    </thead>
    <tbody>
    {% for row in values %}
    <tr>
        {% for v in row %}
            <td style="margin-right: 4px;">{{v}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
